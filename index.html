<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>The Responsible Drinker</title>
</head>
<body>
  <header>
    <h1>
      <a href="/">The Responsible Drinker</a>
    </h1>
    <nav>
      <ul>
        <li>
          <a href="">Home</a>
        </li>
        <li>
          <a href="">Bac</a>
        </li>
        <li>
          <a href="">Drink Search</a>
        </li>
      </ul>
    </nav>
  </header>
    
  <div class="table-container">
    <div class="level-item">
      <div class="has-text-centered">
      <button class="bcal">Bac Calculator</button>
      </div>
    </div>
    <div>
      <div class="has-text-centered">
        <button class="alreadyDrinking js-modal-trigger" data-target="modal-js-example">Already Drinking?</button>
      </div>
    </div>
    <div>
      <div class="has-text-centered">
        <button class="startedtheparty">Started the Party?</button>
      </div>
    </div>
  </div>


  <!-- modal -->
  <div id="modal-js-example" class="modal">
    <div class="modal-background"></div>
  
    <div class="modal-content">
      <div class="box">
        <h3 class="is-size-3 has-text-centered is-family-secondary bacform">BAC Form: <br/></h3>
        <!-- Your content -->
        <div class="inputs columns">
            <div class="control column">
                <p class="pweight">Weight:</p>
                <input class="input" id="weight" type="text" placeholder="Enter here">
            </div>
            <div class="control column">
                <p class="pgender">Gender:</p>
                <input class="input" id="gender" type="text" placeholder="Enter here">
            </div>
        </div>
        <div class="inputs columns">
            <div class="control column">
                <p class="pmetabolism">Metabolism:</p>
                <input class="input" id="metabolism" type="text" placeholder="Enter here">
            </div>
            <div class="control column">
                <p class="pdrinkabv">Drink Abv:</p>
                <input class="input" id="abv" type="text" placeholder="Enter here">
            </div>
        </div>
        <div class="field is-grouped is-grouped-centered">
            <p class="control">
              <a class="button submit">
                Submit
              </a>
            </p>
            <p class="control">
              <a class="button cancel">
                Cancel
              </a>
            </p>
          </div>

      </div>
    </div>
  
    <button class="modal-close is-large" aria-label="close"></button>
  </div>
  <script src="./assets/js/script.js"></script>
</body>
</html>
