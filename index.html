<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>The Responsible Drinker</title>
</head>
<body>
    <form>
        <label for="weight">Weight in Pounds:</label><br>
        <input type="text" id="weight" name="weight"><br>
        <label for="gender">Gender:</label><br>
        <select id="gender" name="gender">
            <option value=""></option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select><br>
        <label for="abv">ABV of Drink</label><br>
        <input type="text" id="abv" name="abv"><br>
        <label for="drinksize">Drink Size in Ounces</label><br>
        <input type="text" id="drinksize" name="drinksize"><br>
        <button type="submit">Submit</button>
      </form>
    
    <script src="./assets/js/script.js"></script>
</body>
</html>
