<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>The Responsible Drinker</title>
</head>
<body>
    <div>
        <div>
            <button class="js-modal-trigger" data-target="modal-js-example">
                Already partying
              </button>
        </div>
    </div>
    
    <!-- modal -->
    <div id="modal-js-example" class="modal">
        <div class="modal-background"></div>
      
        <div class="modal-content">
          <div class="box">
            <h3 class="is-size-3 has-text-centered is-family-secondary">BAC Form: <br/></h3>
            <!-- Your content -->
            <div class="inputs columns">
                <div class="control column">
                    <p>Weight:</p>
                    <input class="input" id="weight" type="text" placeholder="Enter here">
                </div>
                <div class="control column">
                    <p>Gender:</p>
                    <input class="input" id="gender" type="text" placeholder="Enter here">
                </div>
            </div>
            <div class="inputs columns">
                <div class="control column">
                    <p>Metabolism:</p>
                    <input class="input" id="metabolism" type="text" placeholder="Enter here">
                </div>
                <div class="control column">
                    <p>Drink Abv:</p>
                    <input class="input" id="abv" type="text" placeholder="Enter here">
                </div>
            </div>
            <div class="field is-grouped is-grouped-centered">
                <p class="control">
                  <a class="button is-primary">
                    Submit
                  </a>
                </p>
                <p class="control">
                  <a class="button is-light">
                    Cancel
                  </a>
                </p>
              </div>

          </div>
        </div>
      
        <button class="modal-close is-large" aria-label="close"></button>
      </div>

            
    
    <script src="./assets/js/script.js"></script>
</body>
</html>
