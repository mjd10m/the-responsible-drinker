<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>The Responsible Drinker</title>
</head>
<body>
  <section class="hero">
    <div class="hero-body has-text-centered">
      <h1 class="title is-justify-content-center is-flex is-flex-wrap-wrap is-capitalized is-size-1 has-text-weight-bold">
        <a href="/index.html">The Responsible Drinker</a>
      </h1>
    </div>
  </section>
  <nav class="navbar" role="navigation" aria-label="main navigation">
    <div id="navbarBasicExample" class="navbar-menu">
      <div class="navbar-start">
        <a href="/index.html" class="navbar-item"> Home</a>
        <a href="/index.html" class="navbar-item"> BAC</a>
        <a href="/DrinkSearch.html" class="navbar-item"> Drink Search</a>
      </div>
    </div>
  </nav>
  <!-- buttons-->
  <div class="container is-fluid">
    <div class="columns is-justify-content-center">
      <div class="column is-6 has-background-light mt-5">
       <div class="columns">
        <div class="column">
            <h2 class="has-text-centered" id="B-A-C">BAC Calculator</h2>
        </div>
       </div>
       <div class="columns">
        <div class=" column has-text-centered">
          <div> BAC goes here</div>
        </div>
       </div>
       <div class="columns">
        <div class="column has-text-centered">
          <button class="button m-auto is-justify-content-center is-flex is-flex-wrap-wrap is-small is-rounded is-size-6 has-text-weight-bold alreadyDrinking" id="drinking">Already Drinking?</button>
        </div>
        <div class="column has-text-centered">
          <button class="button m-auto is-justify-content-center is-flex is-flex-wrap-wrap is-small is-rounded is-size-6 has-text-weight-bold startedtheparty">Started the Party?</button>
        </div>
       </div>
      </div>
    </div>
    <div class="columns is-justify-content-center mt-3">
      <div class="column is-4 has-background-light has-text-centered">
      search drink form goes here
    </div>
  </div>
  <div class="columns is-justify-content-center mt-3">
    <div class="column is-4 has-background-light has-text-centered">
      brewery search form goes here
  </div>
</div>
 <!-- buttons ends-->
  <div class="modal" id="alreadydrinkingform">
    <div class="modal-background"></div>
    <div class="modal-card">
      <header class="modal-card-head has-background-white-bis">
        <p class="modal-card-title is-size-2">Enter your information below</p>
        <button class="delete" aria-label="close"></button>
      </header>
      <section class="modal-card-body">
        <div id="user-inputs-modal" class="field">
            <div class="columns">
                <div class="column is-5">
                    <label for="weight" class="label has-text-black-bis has-text-weight-bold">Weight in Pounds:</label>
                    <div class="control">
                        <input type="text" id="weight" name="weight" class="input">
                    </div>
                </div>
                <div class="column is-2">
                    <label for="gender" class="label has-text-black-bis has-text-weight-bold">Gender:</label>
                    <div class="control">
                        <select id="gender" name="gender" class="select">
                            <option value=""></option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                        </select>
                    </div>
                </div>
                <div class="column is-5">
                    <label for="time" class="label has-text-black-bis has-text-weight-bold">Time since first drink</label>
                    <div class="control">
                        <input type="text" id="time" name="time" class="input">
                    </div>
                </div>
            </div>
            <div class="columns">
                <div class="column is-4">
                    <label for="abv" class="label has-text-black-bis has-text-weight-bold">ABV</label>
                    <div class="control">
                        <input type="text" id="abv" name="abv" class="input">
                    </div>
                </div>
                <div class="column is-4">
                    <label for="drinksize" class="label has-text-black-bis has-text-weight-bold">Ounces</label>
                    <div class="control">
                        <input type="text" id="drinksize" name="drinksize" class="input">
                    </div>
                </div>
                <div class="column is-4">
                    <label for="quantity" class="label has-text-black-bis has-text-weight-bold">Quantity</label>
                    <div class="control">
                        <input type="text" id="quantity" name="quantity" class="input">
                    </div>
                </div>
            </div>
            <div class="columns" id="add-drink">
                <div class="column">
                    <button class="button is-link">Add Drink</button>
                </div> 
            </div>
        </div>
      </section>
      <footer class="modal-card-foot">
        <button class="button is-link" id="submit-modal">Submit</button>
        <button class="button">Cancel</button>
        <button class="modal-close is-large" id="formclose" aria-label="close"></button>
      </footer>
    </div>
  </div>
 </div>
  <script src="./assets/js/script.js"></script>
 </body>
</html>
